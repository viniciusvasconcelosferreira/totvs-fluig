<html>
<head>
    <link type="text/css" rel="stylesheet"
          href="/style-guide/css/fluig-style-guide.min.css"/>
    <script type="text/javascript"
            src="/portal/resources/js/jquery/jquery.js"></script>
    <script type="text/javascript"
            src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript"
            src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script type="text/javascript"
            src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
<div class="fluig-style-guide">
    <form name="form" role="form">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fluigicon fluigicon-user icon-md"></i> i18n.translate("requisitante")
                </h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="nome">i18n.translate("nome")</label>
                        <input type="text" name="nome" id="nome" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="email">i18n.translate("email")</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="telefone">i18n.translate("telefone")</label>
                        <input type="text" name="telefone" id="telefone" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="documentoIdentidade">i18n.translate("documentoIdentidade")</label>
                        <input type="text" name="documentoIdentidade" id="documentoIdentidade" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="dataNascimento">i18n.translate("dataNascimento")</label>
                        <input type="text" name="dataNascimento" id="dataNascimento" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fluigicon fluigicon-map-marker icon-md"></i>
                    i18n.translate("pontoComercial")</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="pais" class="form-label">i18n.translate("pais")</label>
                        <select class="form-control form-select" id="pais" name="pais">
                            <option value="">i18n.translate("select")</option>
                            <option value="Brasil">i18n.translate("brasil")</option>
                            <option value="EUA">i18n.translate("eua")</option>
                            <option value="Uruguai">i18n.translate("uruguai")</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="tipoPonto" style="padding-bottom: 5px">i18n.translate("tipoPonto")</label><br>
                        <label class="radio-inline">
                            <input type="radio" name="tipoPonto" id="tipoPonto" value="quiosque">
                            i18n.translate("quiosque")
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="tipoPonto" id="tipoPonto" value="loja"> i18n.translate("loja")
                        </label>
                    </div>
                    <div class="form-group col-md-6">
                        <label style="padding-bottom: 5px">i18n.translate("diasFuncionamento")</label><br>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="domingo">
                            i18n.translate("dom")
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="segunda">
                            i18n.translate("seg")
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="terca">
                            i18n.translate("ter")
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="quarta">
                            i18n.translate("qua")
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="quinta">
                            i18n.translate("qui")
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="sexta">
                            i18n.translate("sex")
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="sabado">
                            i18n.translate("sab")
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="cep">i18n.translate("cep")</label>
                        <input type="text" name="cep" id="cep" class="form-control" mask="00000-000">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="logradouro">i18n.translate("logradouro")</label>
                        <input type="text" name="logradouro" id="logradouro" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="bairro">i18n.translate("bairro")</label>
                        <input type="text" name="bairro" id="bairro" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cidade">i18n.translate("cidade")</label>
                        <input type="text" name="cidade" id="cidade" class="form-control">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="estado">i18n.translate("estado")</label>
                        <input type="text" name="estado" id="estado" class="form-control">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="numero">i18n.translate("numero")</label>
                        <input type="number" name="numero" id="numero" class="form-control">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="informacoes">i18n.translate("informacoesAdicionais")</label>
                        <textarea rows="5" name="informacoes" id="informacoes" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fluigicon fluigicon-money icon-md"></i> i18n.translate("financeiro")
                </h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="valor">i18n.translate("moeda")</label>
                        <select name="moeda" id="moeda" class="form-control" dataset="dsFormMoedas" datasetKey="simbolo"
                                datasetValue="moeda"></select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="valor">i18n.translate("valor")</label>
                        <input type="number" name="valor" id="valor" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fluigicon fluigicon-users icon-md"></i> i18n.translate("responsaveis")
                </h3>
            </div>
            <div class="panel-body">
                <table tablename="responsaveisTabela" class="table table-hover"
                       addbuttonlabel='i18n.translate("adicionarResponsavel")' addbuttonclass="btn btn-success">
                    <thead>
                    <tr>
                        <th>i18n.translate("responsaveis")</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <input
                                    type="zoom"
                                    id="responsavel"
                                    name="responsavel"
                                    data-zoom="{
									'displayKey':'nome',
									'datasetId':'dsResponsaveis_NovoPontoComercial_VINICIUS',
									'placeholder':'Escolha o usuÃ¡rio',
									'fields':[
										{
										   'field':'login',
										   'label':'ID'
										},{
										  'field':'nome',
										  'label':'Nome',
										  'standard':'true'
										}
									]
								 }"
                            />
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" src="cep.js"></script>
<script type="text/javascript">
    var mySimpleCalendar = FLUIGC.calendar('#dataNascimento');
</script>
</html>
